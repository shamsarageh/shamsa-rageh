{{ define "main" }}
<h1>{{ .Title }}</h1>

<ul class="post-list">
{{ range .Pages }}
    <li>
        <div class="post-date">{{ .Date.Format "January 2, 2006" }}</div>
        <h2 class="post-title">
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h2>
        {{ if .Summary }}
        <div class="post-excerpt">{{ .Summary }}</div>
        {{ end }}
    </li>
{{ end }}
</ul>
{{ end }}
