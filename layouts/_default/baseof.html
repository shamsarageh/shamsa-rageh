<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {{- if not .IsHome -}}
            {{ .Title }} - 
        {{- end -}}
        {{ .Site.Title }}
    </title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>
<body>
    <!-- Header outside container for full width -->
    <header>
        <div class="header-content">
            <div class="author-photo">
                <img src="{{ "images/portrait.jpg" | relURL }}" alt="Shamsa Rageh">
            </div>
            <div class="title-section">
                <h1 class="site-title">girl in thought,</h1>
                <h2 class="author-name">
                    <a href="/about/">by shamsa rageh</a>
                </h2>
            </div>
        </div>
        <div class="container">
            <nav>
                {{ range .Site.Menus.main }}
                    <a href="{{ .URL | relURL }}">{{ .Name }}</a>
                {{ end }}
            </nav>
        </div>
    </header>

    <div class="container">
        <main>
            {{ block "main" . }}{{ end }}
        </main>

        <footer>
            <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}</p>
        </footer>
    </div>
    
    <script>
    window.goatcounter = {allow_local: true}
    </script>
    <script data-goatcounter="https://girlinthought.goatcounter.com/count"
        async src="//gc.zgo.at/count.js">
    </script>
</body>
</html>
