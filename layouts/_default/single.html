{{ define "main" }}
<article class="post">
    <header class="post-header">
        <h1>{{ .Title }}</h1>
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
    </header>

    <div class="post-content">
        {{ .Content }}
    </div>

    <nav class="post-nav">
        {{ with .PrevInSection }}
            <a href="{{ .RelPermalink }}">← {{ .Title }}</a>
        {{ end }}
        {{ with .NextInSection }}
            <a href="{{ .RelPermalink }}">{{ .Title }} →</a>
        {{ end }}
    </nav>
</article>
{{ end }}
